    <body class>
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo" style="font-family: cursive;">INDIA VOYAGES</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link active-link">Home</a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">About</a>

                            <a href="#discover" class="nav__link">Discover</a>

                        <li class="nav__item">

                        </li>
                    </ul>

                    <div class="nav__dark">
                        <!-- Theme change button -->
                        <span class="change-theme-name">Dark mode</span>
                        <i class="ri-moon-line change-theme" id="theme-button"></i>
                    </div>

                    <i class="ri-close-line nav__close" id="nav-close"></i>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-function-line"></i>

            </nav>
        </header>

        <main class="main">
            <!--==================== HOME ====================-->
            <section class="home" id="home">
                <div class="slideshow-container">

                    <div class="mySlides fade">
                      <img src="images/jk1.jpg" style="width:100%">
                      <div class="numbertext">1 / 3</div>
                      <div class="text">Caption Text</div>
                    </div>
                    
                    <div class="mySlides fade">  
                      <img src="images/jk2.jpg" style="width:100%">
                      <div class="numbertext">2 / 3</div>
                      <div class="text">Caption Two</div>
                    </div>
                    
                    <div class="mySlides fade">
                      <img src="images/jk3.jpg" style="width:100%">
                      <div class="numbertext">3 / 3</div>
                      <div class="text">Caption Three</div>
                    </div>
                    <div style="text-align:center">
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                        <span class="dot"></span> 
                    </div>
                    
                </div>

                <div class="home__container container grid">
                    <div class="home__data">
                        <span class="home__data-subtitle">Discover your place</span>
                        <h1 class="home__data-title">Jammu <br> and <b>Kashmir <br></b></h1>                    
                    </div>
                </div>
            </section>
            <script>
                var slideIndex = 0;
                showSlides();
                
                function showSlides() {
                  var i;
                  var slides = document.getElementsByClassName("mySlides");
                  var dots = document.getElementsByClassName("dot");
                  for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";  
                  }
                  slideIndex++;
                  if (slideIndex > slides.length) {slideIndex = 1}    
                  for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                  }
                  slides[slideIndex-1].style.display = "block";  
                  dots[slideIndex-1].className += " active";
                  setTimeout(showSlides, 2000); // Change image every 2 seconds
                }
            </script>
        </main>
    </body>
</html>
